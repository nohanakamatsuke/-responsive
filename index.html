<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
</head>

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
  <div class="box-size"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="box-color"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="box-margin">
    <div class="box-contents"></div>
    <div class="box-contents"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="box-float-none">
    <div class="box-contents-red"></div>
    <div class="box-contents-blue"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="flex-box-reverse">
    <div class="flex-contents">A</div>
    <div class="flex-contents">B</div>
    <div class="flex-contents">C</div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flex-order">
    <div class="flex-contents">A</div>
    <div class="flex-contents">B</div>
    <div class="flex-contents">C</div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="display-none">
    <div class="contents"></div>
    <div class="contents"></div>
    <div class="contents"></div>
  </div>
</body>

</html>
